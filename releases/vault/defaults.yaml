# These default values can be overridden per environment in conf/<env>.yaml files
installed: true

host_override: ""

raw:
  chart_version: "v0.2.3"

vault:
  app_version: "1.5.0"
  chart_version: "v0.6.0"
  database_name: vault
  injector:
    enabled: false
  server:
    ha:
      enabled: true
      replicas: 2

vault_gateway:
  destination:
    host: vault
    port: 8200
  labels: {}
